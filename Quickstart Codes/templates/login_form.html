<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_form_style.css')}}">
	</head>
	<body>
		<form action="" method="get">
		  <div class="imgcontainer">
			<img src="{{ url_for('static', filename='avatar.jpg')}}" alt="Avatar" class="avatar">
		  </div>

		  <div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required value={{name}}>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<button type="submit">Login</button>
			<label>
			  <input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		  </div>

		  <div class="container" style="background-color:#f1f1f1">
			<button type="button" class="cancelbtn">Cancel</button>
			<span class="psw">Forgot <a href="#">password?</a></span>
		  </div>
		</form>
	</body>
</html>
